<div>
  <div>
    <h4>{{ todoItem().title }} - {{ todoItem().status }}</h4>
    <p>
      {{ todoItem().description }}
    </p>
  </div>
  <div>
    <button routerLink="@{{ todoItem().title }}_{{ todoItem().id }}">
      Detail
    </button>
    <button (click)="onDelete.emit(todoItem().id)">Delete</button>

    @if (todoItem().status !== todoStatusComplete) {
    <button (click)="onChangeStatus.emit(todoItem().id)">Change Status</button>
    }
  </div>
</div>
